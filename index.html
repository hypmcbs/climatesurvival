<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Survival</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #0095b6; /* Ocean blue */
            background-image: linear-gradient(to bottom, #0095b6, #00b7c2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Palm tree decorations */
        body::before, body::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 300px;
            background-image: url('/palm-tree.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: -1;
        }
        
        body::before {
            left: 0;
        }
        
        body::after {
            right: 0;
            transform: scaleX(-1); /* Flip the second palm tree */
        }
        
        /* Sand at the bottom */
        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #f2d0a4; /* Sand color */
            border-top-left-radius: 50% 80px;
            border-top-right-radius: 50% 80px;
            z-index: -2;
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 100px;
            height: 100px;
            background-color: #ffdd00;
            border-radius: 50%;
            box-shadow: 0 0 50px #ffdd00;
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        #about-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #0077b6;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #about-btn:hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        #chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: relative;
        }

        #chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }
        
        #output {
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            color: #333;
        }

        #about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 20px;
            max-width: 500px;
            width: 80%;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .modal-content h2 {
            color: #0077b6;
            border-bottom: 2px solid #f2d0a4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .modal-content h3 {
            color: #00a896;
            margin-bottom: 5px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(242, 208, 164, 0.7);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(242, 208, 164, 0.9);
            transform: rotate(90deg);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(200, 200, 200, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 119, 182, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 119, 182, 0.7);
        }
        
        .iframe-container {
            border: 8px solid #f2d0a4;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="sand"></div>
    
    <button id="about-btn">About Us</button>
    
    <header>
        <h1>Climate Survival</h1>
    </header>

    <div id="about-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>About Our Team</h2>
            <h3>Vivan Jaiswal</h3>
            <p>---</p>
            <h3>Neev Lodha</h3>
            <p>---</p>
            <h3>Yeonjun Lee</h3>
            <p>---</p>
            <h3>Charles He</h3>
            <p>---</p>
        </div>
    </div>
    
    <div class="iframe-container">
        <iframe src="https://scratch.mit.edu/projects/383955750/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    
    <script>
        // Get the modal element
        const modal = document.getElementById('about-modal');
        
        // Get the button that opens the modal
        const aboutBtn = document.getElementById('about-btn');
        
        // Get the <span> element that closes the modal
        const closeBtn = document.querySelector('.close-modal');
        
        // When the user clicks the button, open the modal
        aboutBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
        });
        
        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
