<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Survival</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #0095b6, #00b7c2, #00a896);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        /* Decorative elements */
        .sun {
            position: absolute;
            top: 48px;
            right: 80px;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffdd00 60%, #ffc107);
            box-shadow: 0 0 60px rgba(255, 221, 0, 0.7);
            z-index: 0;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 96px;
            background-color: #f2d0a4;
            border-top-left-radius: 50% 80px;
            border-top-right-radius: 50% 80px;
            z-index: -1;
        }
        
        .palm-tree-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 192px;
            height: 288px;
            background-image: url('https://impostersyndrome.doo.ee/assets/palm-tree.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: -1;
            transition: transform 0.5s ease;
        }
        
        .palm-tree-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 192px;
            height: 288px;
            background-image: url('https://impostersyndrome.doo.ee/assets/palm-tree.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: -1;
            transform: scaleX(-1);
            transition: transform 0.5s ease;
        }
        
        /* Main content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 16px;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }
        
        header {
            text-align: center;
            margin-bottom: 32px;
            z-index: 10;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #f2d0a4;
            border-radius: 2px;
        }
        
        /* About button */
        #about-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #0077b6;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10; /* Ensure button is clickable */
        }
        
        #about-btn:hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        #about-btn::before {
            content: 'ℹ️';
            font-size: 18px;
        }
        
        /* Iframe container */
        .iframe-container {
            border: 8px solid #f2d0a4;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }
        
        .iframe-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        iframe {
            display: block;
            background-color: white;
            border: none;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 100; /* Ensure modal is on top */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: #333;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(242, 208, 164, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #f2d0a4;
            transform: rotate(90deg);
        }
        
        .close-icon {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .modal h2 {
            color: #0077b6;
            border-bottom: 2px solid #f2d0a4;
            padding-bottom: 12px;
            margin-bottom: 24px;
            font-size: 24px;
        }
        
        .team-member {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(242, 208, 164, 0.2);
            transition: transform 0.2s ease;
        }
        
        .team-member:hover {
            transform: translateX(5px);
            background-color: rgba(242, 208, 164, 0.3);
        }
        
        .team-member h3 {
            color: #00a896;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: -1;
        }
        
        .cloud-1 {
            top: 15%;
            left: 10%;
            width: 100px;
            height: 60px;
            animation: float 20s linear infinite;
        }
        
        .cloud-2 {
            top: 25%;
            right: 15%;
            width: 120px;
            height: 70px;
            animation: float 25s linear infinite reverse;
        }
        
        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
        
        /* Debug styles */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .iframe-container {
                max-width: 100%;
                overflow: hidden;
            }
            
            iframe {
                max-width: 100%;
                height: auto;
                aspect-ratio: 485/402;
            }
            
            .palm-tree-left, .palm-tree-right {
                width: 150px;
                height: 225px;
            }
            
            .sun {
                width: 80px;
                height: 80px;
                top: 30px;
                right: 30px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            #about-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .palm-tree-left, .palm-tree-right {
                width: 100px;
                height: 150px;
            }
            
            .sun {
                width: 60px;
                height: 60px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="sun"></div>
    <div class="sand"></div>
    <div class="palm-tree-left"></div>
    <div class="palm-tree-right"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    
    <!-- About button -->
    <button id="about-btn">About Us</button>
    
    <!-- Main content -->
    <div class="container">
        <header>
            <h1>Climate Survival</h1>
        </header>
        
        <div class="iframe-container">
            <iframe 
                src="https://scratch.mit.edu/projects/383955750/embed" 
                width="485" 
                height="402" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <div class="close-btn">
                <span class="close-icon">×</span>
            </div>
            
            <h2>About Our Team</h2>
            
            <div id="team-members-container">
                <!-- Team members will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Debug info -->
    <div class="debug-info" id="debug-info"></div>
    
    <script>
        // Team members data
        const teamMembers = [
            { name: "Vivan Jaiswal", bio: "Team member specializing in climate science research." },
            { name: "Neev Lodha", bio: "Expert in sustainable development and environmental policy." },
            { name: "Yeonjun Lee", bio: "Focused on climate change adaptation strategies." },
            { name: "Charles He", bio: "Specializes in renewable energy solutions and carbon footprint reduction." }
        ];
        
        // DOM elements
        const modal = document.getElementById('about-modal');
        const aboutBtn = document.getElementById('about-btn');
        const closeBtn = document.querySelector('.close-btn');
        const teamMembersContainer = document.getElementById('team-members-container');
        const debugInfo = document.getElementById('debug-info');
        
        // Debug function
        function debug(message) {
            console.log(message);
            debugInfo.textContent = message;
            debugInfo.style.display = 'block';
            setTimeout(() => {
                debugInfo.style.display = 'none';
            }, 3000);
        }
        
        // Populate team members
        function populateTeamMembers() {
            teamMembersContainer.innerHTML = '';
            
            teamMembers.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member';
                
                const nameHeading = document.createElement('h3');
                nameHeading.textContent = member.name;
                
                const bioParagraph = document.createElement('p');
                bioParagraph.textContent = member.bio;
                
                memberDiv.appendChild(nameHeading);
                memberDiv.appendChild(bioParagraph);
                
                teamMembersContainer.appendChild(memberDiv);
            });
            
            debug('Team members populated');
        }
        
        // Initialize team members
        populateTeamMembers();
        
        // Show modal function
        function showModal() {
            debug('Opening modal');
            modal.style.display = 'flex';
            // Trigger reflow to enable transition
            void modal.offsetWidth;
            modal.classList.add('active');
        }
        
        // Hide modal function
        function hideModal() {
            debug('Closing modal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // Match the transition duration
        }
        
        // Event listeners
        aboutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showModal();
        });
        
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            hideModal();
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
        
        // Add some subtle animation to palm trees on hover
        const container = document.querySelector('.container');
        const palmTreeLeft = document.querySelector('.palm-tree-left');
        const palmTreeRight = document.querySelector('.palm-tree-right');
        
        container.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const moveX = x * 10 - 5; // Range: -5px to 5px
            
            palmTreeLeft.style.transform = `translateX(${moveX}px) rotate(${moveX/2}deg)`;
            palmTreeRight.style.transform = `scaleX(-1) translateX(${-moveX}px) rotate(${-moveX/2}deg)`;
        });
        
        // Ensure the button works by adding a direct click handler
        document.addEventListener('DOMContentLoaded', function() {
            debug('Page loaded');
            
            // Force re-attach event listener
            aboutBtn.onclick = function() {
                debug('Button clicked');
                showModal();
                return false;
            };
        });
    </script>
</body>
</html>
